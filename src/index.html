<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review & Rewards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üé¨ Movie Review Rewards</h1>
        <nav>
            <ul>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section id="movies">
        <h2>Top Movies</h2>
        <div class="movie-card">
            <h3>Movie Title</h3>
            <p>Genre: Action</p>
            <p>Release Date: 2024-10-20</p>
            <p>Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</p>
            <p>Synopsis: A thrilling action-packed movie...</p>
            <button onclick="submitReview()">Submit Review</button>
        </div>
    </section>

    <section id="review-form" style="display:none;">
        <h2>Submit Your Review</h2>
        <form id="reviewForm">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" name="movieTitle" required><br>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea><br>
            <button type="submit">Submit & Earn Tokens</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
